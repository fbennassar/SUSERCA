<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>SUSERCA LOGIN</title>
        <link rel="stylesheet" href="../assets/output.css">

    </head>

    <body class="">

        <header class="bg-white flex gap-2 min-w-full justify-start">

            <div class="">
                <img src="../assets/icons/logo.jpg" alt="logo SUSERCA" height="90" width="90" class=" p-1">
            </div>
            <div>
                <h1 class=" text-green-800 font-bold text-5xl">SUSERCA</h1>
                <p class=" text-green-800  text-xs pl-2">Suministros y Servicios de Occidente</p>
            </div>

        </header>

        <main class="grid place-content-center bg-zinc-200">

            <div class="
            bg-white rounded-4xl 
            pantallaSmW: pantallaSmH:
            pantallaMdW: pantallaMdH:
            pantallaLgW: pantallaLgH:
            pantallaXlW: pantallaXlH:
            pantalla2xlW: pantalla2xlH:">
                <h1 class="text-center text-7xl font-bold pb-16 pt-8">Login</h1>
                <form action="../scripts/login.js">
                        <div class="text-center text-3xl pl-12 pr-12 pt-3 pb-3">
                            <input class=" bg-gray-50 border-2 border-black shadow-md rounded-xl h-18 pl-3 pb-2 pt-2" type="text" name="user" placeholder="Usuario" required>
                        </div>
                        <div class="text-center text-3xl pl-12 pr-12 pt-3 pb-3">
                            <input class=" bg-gray-50 border-2 border-black shadow-md rounded-xl h-18 pl-3 pb-2 pt-2" type="password" name="password" placeholder="Contraseña" required>
                        </div>
                    <p class=" text-2xl pl-12 text-blue-800 underline pt-4 pb-4"><a href="../views/recover.html">¿Olvidó su contraseña?</a></p>
                    <div class="text-4xl text-center mt-14 mb-8">
                        <button type="submit" class="bg-green-800 text-white rounded-full shadow-md pt-3 pb-3 pl-16 pr-16 hover:bg-orange-500 transition">
                            Iniciar Sesion
                        </button>
                    </div>
                </form>
            </div>

        </main>
