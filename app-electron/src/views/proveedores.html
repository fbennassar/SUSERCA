<!doctype html>

  <body class="min-h-screen bg-zinc-200 flex flex-col">
    <header
      class="fixed top-0 left-0 w-full z-50 bg-white flex flex-row gap-2 min-w-full justify-between"
    >
      <div class="flex flex-row">
        <a href="../views/dashboard.html" class="flex flex-row">
          <div>
            <img
              src="../assets/icons/general/logo.jpg"
              alt="logo SUSERCA"
              height="90"
              width="90"
              class="p-1"
            />
          </div>
          <div>
            <h1 class="text-green-800 font-bold text-5xl">SUSERCA</h1>
            <p class="text-green-800 text-xs pl-2">
              Suministros y Servicios de Occidente

          </div>
        </a>
        <div class="flex items-center font-bold text-3xl pl-24">
          <p>Proveedores</p>
        </div>
      </div>
      <div class="flex flex-row gap-5">
        <div class="flex items-center">
          <img
            src="../assets/icons/header/settings.png"
            alt="settings engranaje"
            height="50"
            width="50"
          />
        </div>
        <div class="flex items-center pr-2">
          <img
            src="../assets/icons/header/user.png"
            alt="user icon"
            height="50"
            width="50"
          />
        </div>
      </div>
    </header>

      <button

      >
        <div

        >
          <img
            src="../assets/icons/sideBar/toggle.png"
            alt="toggle icon"
            class="w-10 h-10 flex-shrink-0"
          />
        </div>
      </button>

      <button
        onclick="window.location.href='../views/dashboard.html'"
        target="_self"
        class="border-2 border-green-700 rounded-xl mx-2.5 text-white font-bold shadow-lg hover:bg-orange-500/90 hover:border-orange-400/90 hover:cursor-pointer transition"
      >
        <div class="flex flex-row items-center">
          <img
            src="../assets/icons/sideBar/dashboard.png"
            alt="dashboard icon"
            class="ml-1.25 p-1.25 h-15 w-15"
          />
          <p class="pl-5 text-2xl pr-24 sidebar-text">Dashboard</p>
        </div>
      </button>

      <button
        onclick="window.location.href='../views/inventario.html'"

        </div>
      </button>

      <button
        onclick="window.location.href='../views/clientes.html'"

          />
          <p class="pl-5 text-2xl pr-24 sidebar-text">Proveedores</p>
        </div>

            alt="dashboard icon"
            class="ml-1.25 p-1.25 h-15 w-15"
          />
          <p class="pl-5 text-2xl pr-24 sidebar-text">Usuarios</p>
        </div>
      </button>

      <button
        onclick="window.location.href='../views/ayuda.html'"
        target="_self"
        class="border-2 border-green-700 rounded-xl mx-2.5 text-white font-bold shadow-lg hover:bg-orange-500/90 hover:border-orange-400/90 hover:cursor-pointer transition"
