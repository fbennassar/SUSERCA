<!doctype html>

  <body class="min-h-screen bg-zinc-200 flex flex-col">
    <header
      class="fixed top-0 left-0 w-full z-50 bg-white flex flex-row gap-2 min-w-full justify-between"
    >
      <div class="flex flex-row">
        <a href="../views/dashboard.html" class="flex flex-row">
          <div>
            <img
              src="../assets/icons/general/logo.jpg"
              alt="logo SUSERCA"
              height="90"
              width="90"
              class="p-1"
            />
          </div>
          <div>
            <h1 class="text-green-800 font-bold text-5xl">SUSERCA</h1>
            <p class="text-green-800 text-xs pl-2">

            </p>
          </div>

          <p>Dashboard</p>
        </div>
      </div>
      <div class="flex flex-row gap-5">
        <button id="settingsicon" class="hover:cursor-pointer">
          <div class="flex items-center">
            <img
              src="../assets/icons/header/settings.png"
              alt="settings engranaje"
              height="50"
              width="50"
            />

        <div class="flex items-center pr-2">

            />

        </div>

    <div

            alt="toggle icon"
            class="w-10 h-10 flex-shrink-0"
          />
        </div>
      </button>

      <button
        onclick="window.location.href='../views/dashboard.html'"

      >
        <div class="flex flex-row items-center">
          <img
            src="../assets/icons/sideBar/dashboard.png"
            alt="dashboard icon"
            class="ml-1.25 p-1.25 h-15 w-15"
          />
          <p class="pl-5 text-2xl pr-24 sidebar-text">Dashboard</p>
        </div>
      </button>

      <button
        onclick="window.location.href='../views/inventario.html'"

            class="ml-1.25 p-1.25 h-15 w-15"
          />
          <p class="pl-5 text-2xl pr-24 sidebar-text">Usuarios</p>
        </div>
      </button>

      <button

    <main

        </p>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 p-10 max-w-6xl w-full mx-auto"
        >
          <button
            onclick="window.location.href='../views/inventario.html'"
            class="card flex-row items-center justify-center gap-4 cursor-pointer hover:scale-110 transition"
          >
            <img
              src="../assets/icons/dashboard/inventario.png"
              alt="Inventario icon"
              height="70"
              width="70"
            />
            <div class="flex flex-col max-w-[180px]">
              <span class="text-2xl text-left">Inventario</span>

            </div>
          </button>

          <button
            onclick="window.location.href='../views/clientes.html'"

            </div>

        <div class="bg-zinc-400 rounded-xl flex flex-col gap-2 p-2 text-xl">

            onclick="window.location.href='../views/login.html'"

          </button>
          <button
            onclick="window.electronAPI.closeApp()"
            class="text-white px-4 py-2 rounded-full bg-green-800 border border-green-700 hover:bg-orange-400 hover:cursor-pointer transition"
          >
            Salir

        </div>

      <!--Pop up de settings-->
